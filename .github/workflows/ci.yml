name: CI Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker-compose build

      - name: Run containers
        run: |
          docker-compose up -d
          sleep 10

      - name: Test backend API
        run: |
          curl --fail http://localhost:5000/api
          docker-compose down

      - name: Test frontend
        run: |
          docker-compose up -d
          sleep 10
          curl --fail http://localhost:3000
          docker-compose down